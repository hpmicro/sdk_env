board:
    soc: HPM6750
    device: HPM6750xVMx
    openocd-soc: hpm6750-dual-core
    openocd-probe: cmsis_dap
    on-board-ram:
      type: sdram
      size: 32M
      width: 32bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M
    feature:
      - board_audio_in # PDM
      - board_audio_out # DAO
      - board_audio_in_vad # VAD
      - board_audio_codec # I2S codec
      - board_uart_software_rx_idle_pin
      - board_gpt_pin
      - board_motor_control
      - board_pwm_rgb_led
      - board_puart_pin
      - board_enet_pps_output_pin
      - board_enet_pps_input_pin
      - board_sdcard
      - board_sdram
      - board_enet_phy
      - board_enet_dual_phy
      - board_dual_usb
      - board_power_button
      - board_ap6255_evb
    excluded_samples:
      - samples/multicore/erpc/erpc_motor
      - samples/opener/motor
